{% extends "_base.html" %}

{% block title %}Search{% endblock title %}

{% block content %}
  <h1>Search Results</h1>
  <div class="book-catalog">
    {% for book in book_list %}
      <div class="book-item">
        <img src="{{ book.cover.url }}" alt="{{ book.title }}">
        <h3><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></h3>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
