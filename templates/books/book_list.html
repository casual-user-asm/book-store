{% extends '_base.html' %}

{% block title %}Books{% endblock title %}

{% block content %}
  <div class="book-catalog">
    {% for book in book_list %}
      <div class="book-item">
        <img src="{{ book.cover.url }}" alt="{{ book.title }}">
        <h3><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></h3>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
